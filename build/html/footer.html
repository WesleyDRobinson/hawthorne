<template>
    <div class="container">
        <div id="footer-copyright"></div>
        <div id="footer-phone-number"></div>
        <div id="footer-address"></div>
    </div>

    <script type="text/javascript">
        (function () {
            var ref = new Firebase('https://hawthorne.firebaseio.com/appData/footer');
            ref.once('value', function (data) {

                // create, build and insert elements dynamically
                data.forEach(function (el) {
                    key = el.key();
                    if (typeof key !== 'string') {
                        return;
                    }
                    node = document.createElement('div');
                    text = document.createTextNode(el.val());
                    node.appendChild(text);
                    node.classList.add('container');
                    document.getElementById(key).appendChild(node);
                });

            }, function (err) {
                console.error(err);
            });
        }());
    </script>
</template>
